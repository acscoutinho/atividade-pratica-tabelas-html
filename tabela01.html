<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela - HTML 01</h1>
    <div>
        <table border="2" style="width: 500px;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td align="center">4</td>
                <td align="center">5</td>
                <td align="center">6</td>
            </tr>
            <tr>
                <td align="right">7</td>
                <td align="right">8</td>
                <td align="right">9</td>
            </tr>
        </table>
    </div><br>
    <div>
        <table border="2" style="width: 500px;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <th colspan="3">4</th>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div><br>
    <div>
        <table border="2" style="width: 500px;">

            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" align="center">3</td>
            </tr>

            <th align="center" colspan="2">4</th>
            
            <tr>
                <td>5</td>
                <td>6</td>
               
            </tr>
        </table>
    </div>
</body>
</html>
